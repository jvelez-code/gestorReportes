<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

    <!-- Position Column -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> # </th>
      <td mat-cell *matCellDef="let i = index"  scope="row">{{i+1}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="extension">
      <th mat-header-cell *matHeaderCellDef> Extension </th>
      <td mat-cell *matCellDef="let element"  [ngClass]="element.descripcion"> {{element.id_extension }} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.descripcion"> {{element.login_agente }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.descripcion"> {{element.fechahora_inicio_estado |   date:'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.descripcion"> {{element.descripcion  }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.descripcion"> 0{{element.total.hours}} :
        {{element.total.minutes}} : {{element.total.seconds }}</td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
