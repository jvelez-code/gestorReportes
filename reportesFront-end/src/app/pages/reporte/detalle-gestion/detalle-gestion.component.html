<mat-toolbar>Consultar Reportes</mat-toolbar>
  <router-outlet></router-outlet>


<!--<div [hidden]="route.children.length !== 0">-->

 <div class="example-containe mat-elevation-z8">
   <form method="POST">
<div>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>First campaign</mat-label>
      <mat-date-range-input
        [formGroup]="campaignOne"
        [rangePicker]="campaignOnePicker"
        [comparisonStart]="campaignTwo.value.start"
        [comparisonEnd]="campaignTwo.value.end">
        <input matStartDate placeholder="Start date" formControlName="start" [(ngModel)]="fechaSeleccionada">
        <input matEndDate placeholder="End date" formControlName="end" [(ngModel)]="fechaSeleccionadas">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Input & change events</mat-label>
      <input matInput [matDatepicker]="picker"
             (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
    
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
   

  <div>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  </div>
  </form>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_gestion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id_gestion}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id_campana">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.id_campana}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="id_agente">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.id_agente}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_gestion">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_gestion| date:"yyyy-MM-dd" }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
