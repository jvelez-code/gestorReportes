<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">
<mat-toolbar>Consultar Reportes Gestor</mat-toolbar>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element" > {{element.nombre_reporte}} </td>
  </ng-container>

  <ng-container matColumnDef="descarga">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element" > {{element.nombre_descarga}} </td>
  </ng-container>
  


  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="[element.nombre_descarga, element.id]">
            <mat-icon>ballot</mat-icon>
        </button>
    </mat-cell>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
